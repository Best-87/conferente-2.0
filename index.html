<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Conferente</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        // Define Palettes
        const PALETTES = {
            indigo: {
                primary: '#4f46e5', onPrimary: '#ffffff', primaryContainer: '#e0e7ff', onPrimaryContainer: '#312e81',
                tertiary: '#7c3aed', tertiaryContainer: '#ede9fe', onTertiaryContainer: '#4c1d95',
                dark: {
                    primary: '#818cf8', onPrimary: '#312e81', primaryContainer: '#3730a3', onPrimaryContainer: '#e0e7ff',
                    tertiary: '#a78bfa', tertiaryContainer: '#5b21b6', onTertiaryContainer: '#ede9fe'
                }
            },
            emerald: {
                primary: '#059669', onPrimary: '#ffffff', primaryContainer: '#d1fae5', onPrimaryContainer: '#064e3b',
                tertiary: '#0891b2', tertiaryContainer: '#cffafe', onTertiaryContainer: '#164e63',
                dark: {
                    primary: '#34d399', onPrimary: '#022c22', primaryContainer: '#065f46', onPrimaryContainer: '#d1fae5',
                    tertiary: '#22d3ee', tertiaryContainer: '#155e75', onTertiaryContainer: '#cffafe'
                }
            },
            blue: {
                primary: '#2563eb', onPrimary: '#ffffff', primaryContainer: '#dbeafe', onPrimaryContainer: '#1e3a8a',
                tertiary: '#4f46e5', tertiaryContainer: '#e0e7ff', onTertiaryContainer: '#312e81',
                dark: {
                    primary: '#60a5fa', onPrimary: '#172554', primaryContainer: '#1e40af', onPrimaryContainer: '#dbeafe',
                    tertiary: '#818cf8', tertiaryContainer: '#3730a3', onTertiaryContainer: '#e0e7ff'
                }
            },
            rose: {
                primary: '#e11d48', onPrimary: '#ffffff', primaryContainer: '#ffe4e6', onPrimaryContainer: '#881337',
                tertiary: '#be185d', tertiaryContainer: '#fce7f3', onTertiaryContainer: '#831843',
                dark: {
                    primary: '#fb7185', onPrimary: '#4c0519', primaryContainer: '#9f1239', onPrimaryContainer: '#ffe4e6',
                    tertiary: '#f472b6', tertiaryContainer: '#831843', onTertiaryContainer: '#fce7f3'
                }
            },
            amber: {
                primary: '#d97706', onPrimary: '#ffffff', primaryContainer: '#fef3c7', onPrimaryContainer: '#78350f',
                tertiary: '#ea580c', tertiaryContainer: '#ffedd5', onTertiaryContainer: '#7c2d12',
                dark: {
                    primary: '#fbbf24', onPrimary: '#451a03', primaryContainer: '#b45309', onPrimaryContainer: '#fef3c7',
                    tertiary: '#fb923c', tertiaryContainer: '#9a3412', onTertiaryContainer: '#ffedd5'
                }
            }
        };

        // Theme Manager Logic
        function applyAppTheme(paletteName, isDark) {
            const root = document.documentElement;
            const p = PALETTES[paletteName] || PALETTES.indigo;
            const colors = isDark ? p.dark : p;

            root.style.setProperty('--color-primary', colors.primary);
            root.style.setProperty('--color-on-primary', colors.onPrimary);
            root.style.setProperty('--color-primary-container', colors.primaryContainer);
            root.style.setProperty('--color-on-primary-container', colors.onPrimaryContainer);

            root.style.setProperty('--color-tertiary', colors.tertiary);
            root.style.setProperty('--color-tertiary-container', colors.tertiaryContainer);
            root.style.setProperty('--color-on-tertiary-container', colors.onTertiaryContainer);
        }

        // Initialize immediately to prevent flash
        (function() {
            const savedPalette = localStorage.getItem('themePalette') || 'indigo';
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = savedTheme === 'dark' || (!savedTheme && systemDark);
            
            if (isDark) document.documentElement.classList.add('dark');
            applyAppTheme(savedPalette, isDark);
        })();

        // Expose to window for React
        window.updateAppTheme = applyAppTheme;

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "var(--color-primary)",
                        "on-primary": "var(--color-on-primary)",
                        "primary-container": "var(--color-primary-container)",
                        "on-primary-container": "var(--color-on-primary-container)",
                        
                        secondary: "var(--color-secondary)",
                        "secondary-container": "var(--color-secondary-container)",
                        "on-secondary-container": "var(--color-on-secondary-container)",
                        
                        tertiary: "var(--color-tertiary)",
                        "tertiary-container": "var(--color-tertiary-container)",
                        "on-tertiary-container": "var(--color-on-tertiary-container)",

                        error: "var(--color-error)",
                        "error-container": "var(--color-error-container)",
                        "on-error-container": "var(--color-on-error-container)",

                        background: "var(--color-background)",
                        "on-background": "var(--color-on-background)",
                        
                        surface: "var(--color-surface)",
                        "surface-container-low": "var(--color-surface-container-low)",
                        "surface-container": "var(--color-surface-container)",
                        "surface-container-high": "var(--color-surface-container-high)",
                        
                        "on-surface": "var(--color-on-surface)",
                        "on-surface-variant": "var(--color-on-surface-variant)",
                        outline: "var(--color-outline)",
                        "outline-variant": "var(--color-outline-variant)",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "3xl": "2rem",
                        "4xl": "2.5rem",
                    },
                    boxShadow: {
                        'elevation-1': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
                        'elevation-2': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
                    }
                },
            },
        }
    </script>
    <style>
        :root {
            /* Base Neutral Colors (Slate) - Constant across palettes, change on Dark Mode */
            --color-secondary: #64748b; 
            --color-secondary-container: #f1f5f9; 
            --color-on-secondary-container: #0f172a; 

            --color-error: #ef4444;
            --color-error-container: #fee2e2;
            --color-on-error-container: #7f1d1d;

            --color-background: #f8fafc;
            --color-on-background: #0f172a;

            --color-surface: #ffffff;
            --color-surface-container-low: #f8fafc;
            --color-surface-container: #f1f5f9;
            --color-surface-container-high: #e2e8f0;

            --color-on-surface: #0f172a;
            --color-on-surface-variant: #475569;
            --color-outline: #94a3b8;
            --color-outline-variant: #cbd5e1;

            /* Defaults if JS fails (Indigo) */
            --color-primary: #4f46e5;
            --color-on-primary: #ffffff;
            --color-primary-container: #e0e7ff;
            --color-on-primary-container: #312e81;
            
            --color-tertiary: #7c3aed;
            --color-tertiary-container: #ede9fe;
            --color-on-tertiary-container: #4c1d95;
        }

        .dark {
            /* Dark Neutral Colors (Slate) */
            --color-secondary: #94a3b8; 
            --color-secondary-container: #334155; 
            --color-on-secondary-container: #e2e8f0; 

            --color-error: #f87171;
            --color-error-container: #7f1d1d;
            --color-on-error-container: #fee2e2;

            --color-background: #020617; 
            --color-on-background: #e2e8f0;

            --color-surface: #0f172a; 
            --color-surface-container-low: #0f172a; 
            --color-surface-container: #1e293b; 
            --color-surface-container-high: #334155; 

            --color-on-surface: #f1f5f9;
            --color-on-surface-variant: #cbd5e1;
            --color-outline: #64748b;
            --color-outline-variant: #475569;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-on-background);
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Material Symbol Settings */
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        
        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Hide Number Input Arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>

</head>

</html>
